apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
apply plugin: 'android-apt'


android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'
    defaultConfig {
        applicationId "im.fdx.v2ex"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }




    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
//        debug {
//            applicationIdSuffix ".debug"
//        }
    }
//    productFlavors {
//        pro {
//            applicationId "im.fdx.v2ex.pro"
//            signingConfig signingConfigs.KeyForRelease
//        }
//        free {
//            applicationId "im.fdx.v2ex.free"
//            signingConfig signingConfigs.KeyForRelease
//        }
//    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

//noinspection SpellCheckingInspection
dependencies {
    //    androidTestCompile 'com.android.support.test:runner:0.5'
    // Set this dependency to use JUnit 4 rules
    //    androidTestCompile 'com.android.support.test:rules:0.5'
    // Set this dependency to build and run Espresso tests
    //    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    // Set this dependency to build and run UI Automator tests
    //    androidTestCompile 'com.android.support.test.uiautomator:uiautomator-v18:2.1.2'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //    compile 'com.belerweb:pinyin4j:2.5.0'


    compile 'com.github.bumptech.glide:glide:3.7.0' //图片加载库glide
//    compile 'com.github.bumptech.glide:okhttp3-integration:1.4.0' //图片加载库 glide 居然还要设置
    compile 'com.facebook.fresco:imagepipeline-okhttp3:1.1.0'
    compile 'com.android.support:design:25.3.0'
    compile 'com.android.support:cardview-v7:25.3.0'
    compile 'com.android.support:recyclerview-v7:25.3.0'
    compile 'com.android.support:support-v13:25.3.0'
    compile 'com.android.support:appcompat-v7:25.3.0'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'com.android.volley:volley:1.0.0'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    compile 'com.daimajia.swipelayout:library:1.2.0@aar'
    compile 'com.android.support:support-v4:25.3.0'
    compile 'org.greenrobot:greendao:3.1.0'
    compile 'com.jakewharton:butterknife:8.4.0'
    compile 'com.squareup.okhttp3:okhttp:3.6.0'
    compile 'org.jsoup:jsoup:1.10.2'
    compile 'com.elvishew:xlog:1.3.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.6.0'
    compile 'com.github.promeg:tinypinyin:2.0.2'    // TinyPinyin核心包，约80KB
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.squareup.picasso:picasso:2.5.2'    //图片库之一
    compile 'com.github.franmontiel:PersistentCookieJar:v1.0.1'  //cookie 保存，已经弄懂
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
    apt 'com.jakewharton:butterknife-compiler:8.4.0'
    debugCompile 'com.readystatesoftware.chuck:library:1.0.4'     //okhttp 查看器
    releaseCompile 'com.readystatesoftware.chuck:library-no-op:1.0.4'    //okhttp 查看器
    compile 'com.toptoche.searchablespinner:searchablespinnerlibrary:1.3.1' //带搜索的Spinner
}

greendao {
    schemaVersion 1
    targetGenDir 'src/main/java'
    daoPackage 'im.fdx.v2ex.daogen'
}
