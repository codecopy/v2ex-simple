language: android
android:
  components:
    # below list is all needed , vebose is better than nothing
    - tools
    - build-tools-25.0.1
    - platform-tools
    - android-25
    - android-24
    - extra-android-m2repository
    - extra-android-support
    - extra-google-m2repository

    # need licenses
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

# jdk version
jdk:
  - oraclejdk8


# cache related
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/


# Core Cmd
script:
  ./gradlew build